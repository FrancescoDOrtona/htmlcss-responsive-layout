<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a095a4bfbe.js"
      crossorigin="anonymous"
    ></script>
    <title>Responsive Layout</title>
  </head>
  <body class="debu">
    <!-- header -->
    <header class="page-header">
      <!-- navbar -->
      <nav>
        <div class="container">
          <div class="row justify-between align-items-center">
            <div class="col">
              <img class="img-block" src="./img/logo.png" alt="Logo Image" />
            </div>
            <div class="col">
              <ul class="navbar-list small-text color-white">
                <li><a href="#">Planning</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#" class="button">Get Started</a></li>
              </ul>
              <div class="hamburger-menu small-text color-white">
                <i class="fa-solid fa-bars"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main></main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
